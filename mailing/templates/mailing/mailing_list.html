{% extends 'mailing/base.html' %}
{% block content %}

<main>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">Рассылки</h1>
    </div>
    {% for mailing in object_list %}
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">{{ mailing.name }}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">₽ 10000<small
                            class="text-body-secondary fw-light">/месяц</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>{{ mailing.periodicity }}</li>
                    </ul>
                    <a href="{% url 'mailing_detail' mailing.pk %}" type="button"
                       class="btn btn-lg btn-block btn-outline-primary">Подробно</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</main>
{% endblock %}
